<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunflower Mood Changer</title>
  <style>
    body{
        background: linear-gradient(90deg, orange,rgba(255, 221, 0, 0.652));
    }
    #container{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    img{
        width: 40%;
        height: 550px;
    }
    h1{
        text-align: center;
    }
    h2{
        text-align: center;
    }
    @media (max-width: 768px) {
      img{
        height: 400px;
        width: 500px;
      }
    }

    @media (max-width: 480px) {
    
    #container{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    h1{
        margin-top: 150px;
        font-size: medium;
    }
    h2{
       font-size: medium;
    }
    img{
        width: 150px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1>Smile like a .........</h1>

  <div id="container">
    <!-- Display the sad sunflower initially -->
    <img id="sunflowerImage" src="sad.jpg" alt="Sad Sunflower" onclick="changeImage()">
  </div>

  <h2>SUNFLOWER!!!!</h2>

  <script>
    // Function to change the image when clicked
    function changeImage() {
      const imgElement = document.getElementById('sunflowerImage');
      if (imgElement.src.includes('sad.jpg')) {
        imgElement.src = 'smile.jpg'; // Change to smiling image
      } else {
        imgElement.src = 'sad.jpg'; // Change back to sad image
      }
    }
  </script>

</body>
</html>
